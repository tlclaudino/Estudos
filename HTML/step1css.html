<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

  
    <title>CSS</title>
    <link rel="stylesheet" href="style.css"> <!--Para vincular um arquivo estilizados "CSS" dentro do HTML-->
    <style>

        body{
            background-color:darkgreen;

        }
        /* dentro da marcação "style" pode alterar toda a configuração da marcação desejada    */
        p { 
            background-color: blueviolet; 
        }
       
    </style>
</head>
<body style="background-color:bisque;"> <!--inline estilizar dentro da tag para pegar toda a secção-->
    <H1>AULA DE CSS</H1>
    
    <p style="background-color: aqua; color: yellow;"> Olá Mundo </p> <!--inline estilizar dentro da tag-->
    <p>Aula de CSS</p>
    <p>Outro Parágrafo</p>
    <h2>TESTANDO O ARQUIVO CSS</h2>
</body>
</html>
