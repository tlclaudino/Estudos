<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

  
    <title>CSS</title>
    <link rel="stylesheet" href="style.css"> <!--Para vincular um arquivo estilizados "CSS" dentro do HTML-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <style>
        /* ASTERISCO TORNA A ESTILIZAÇÃO UNIVERSAL PARA TODAS AS TAGS    */
        *{
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        /* seletor por tag    */
        p{
            background-color: red;
        }
        body {
            background-image: url("imagenshtml/mundial.jfif");
            background-repeat: repeat;

        }
        /* seletor por classe para estilizar diversas classes ao mesmo tempo    */
        .paragrafo{
            background-color: rgb(11, 97, 68);
            color: rgb(179, 220, 223);
            font-size: 50px;
            font-weight: bold;
            font-style: italic;
                }
         /* seletor por ID para criar estilo unico que será aplicada em apenas uma marcação para outras marcações criar ID diferente    */
        #paragrafoPorId{
        background-color: yellow;
        color: green;
        }
        </style>
        </head>
        <body>
            <h1>Aula de CSS</h1>

            <p class="paragrafo"> Olá Mundo dos Estilos CSS</p>
            <p class="paragrafo"> Olá Mundo dos Estilos CSS</p>
            <p id="paragrafoPorId"> Olá Mundo dos Estilos CSS</p>
            <p> Olá Mundo dos Estilos CSS</p>
            <p> Olá Mundo dos Estilos CSS</p>

        </body>
        </html>
